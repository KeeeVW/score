<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4CAF50, #2F4F4F);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .grid-item {
            background: white;
            color: #333;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .grid-item img {

            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .grid-item h3 {
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/KeeeVW/Score-pics/refs/heads/main/IMG_1764.jpeg" alt="Uniform">
            <h3>Uniform</h3>
        </div>
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/KeeeVW/Score-pics/refs/heads/main/IMG_1765.jpeg" alt="Korasa">
            <h3>Korasa</h3>
        </div>
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/KeeeVW/Score-pics/refs/heads/main/IMG_1766.jpeg" alt="Sharat">
            <h3>Sharat</h3>
        </div>
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/KeeeVW/Score-pics/refs/heads/main/IMG_1767.jpeg" alt="Points">
            <h3>Points</h3>
        </div>
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/KeeeVW/Score-pics/refs/heads/main/IMG_1768.jpeg" alt="Attendance">
            <h3>Attendance</h3>
        </div>
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/KeeeVW/Score-pics/refs/heads/main/IMG_1769.png" alt="Attendance Submission">
            <h3>Attendance Submission</h3>
        </div>
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/KeeeVW/Score-pics/refs/heads/main/IMG_1770.jpeg" alt="Score">
            <h3>Score</h3>
        </div>
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/KeeeVW/Score-pics/refs/heads/main/IMG_1772.jpeg" alt="Score Board">
            <h3>Score Board</h3>
        </div>
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/KeeeVW/Score-pics/refs/heads/main/IMG_1773.jpeg" alt="Positions">
            <h3>Positions</h3>
        </div>
    </div>
</body>
</html>
